<!DOCTYPE html>
<html lang="en">
{% include 'sidenav.html' %}
{% include 'header.html' %}
<script>
function validate()
{
   var s1 = document.getElementById('deptname').value;
   var s2 = document.getElementById('fid').value;
   if(s1=="--select--"){
   		alert("Please select class");
		return false;
	}

	if(s2=="--select--"){
   		alert("Please select faculty");
		return false;
	}
	return true;
}

</script>

<div id="page-wrapper">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Allocate Staff Advisor</h1>
                    </div>
				</div>



		<form id="addsub" action = "addstaff.html" method = "POST" enctype = "" onsubmit="return validate();">
		{% csrf_token %}
		<table  id="outer1" align="center" style="padding-top:40px">
			 <tr>
					<td>Department: <span class="required">*</span></td>
					<td><select name="deptname" id="deptname" class="form-control" >
					<option value="--select--">--select--</option>
                       {% for results1 in Department %}
						<option>{{results1.deptname}}</option>
						{% endfor%}


					</select>
					</td>
		 </tr>
                  <tr>
					<td>Class: <span class="required">*</span></td>
					<td>
					<select name="class" id="class" class="form-control">
					<option value="--select--">--select--</option>
                      {% for results3 in ClassDetails %}
						<option>{{results3.classid}}</option>
						{% endfor%}

					</select>
					</td>
				</tr>
			<tr>
				<td>Faculty-ID: <span class="required">*</span></td>
					<td>
					<select name="fid" id="fid" class="form-control">
					<option value="--select--">--select--</option>
                      {% for results2 in FacultyDetails %}
						<option>{{results2.fid}}</option>
						{% endfor%}
					</select>
					</td>
					</tr>
			<tr>
					<td>RollNo (From-To): <span class="required">*</span></td>
					<td><input required="required" autocomplete="off" class="form-control" id="Text1" type="text" name="list"  width: 400px" /></td>					</tr>


        			<td><input style="width:200px" class="btn btn-primary" id="submit" type="submit" value="Submit" name="submit"/></td>


      			</tr>
      	</table>
			{% if messages %}
			{% for message in messages %}
			<h4 align="center" style="color:green">{{message}}</h4>
			{% endfor %}
			{% endif %}
	  </form>

    </div>
</div>

{% include 'footer.html' %}
</html>
