<html>
{% include 'sidenav.html' %}
{% include 'header.html' %}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
<script src="jquery.js"></script>
<div id="page-wrapper">
                <div class="row"><div class="col-lg-12" >
                    <h1 class="page-header">EDIT FACULTY DETAILS</h1>
             </div>


	<form id="editstaff" name="form1" method="post" action="/editfac/{{var.fid}}">
	{% csrf_token %}
	<table  id="outer1" align="center" style="padding-top:40px">

		<tr>
		<td>Faculty_ID:</td>
   		<td><input type="text"  readonly value="{{ var.fid }}" class="form-control"  id="fid"   name="fid" style="width: 400px" /></td>
	</tr>
    <tr>
		<td>Name:<span class="required">*</span></td>
		<td><input  class="form-control" id="Text2" type="text"  name="name" value="{{var.name}}" style="width: 400px" pattern="[a-zA-Z\s]+"/></td>
	</tr>
    <tr>
   		<td>Department:<span class="required">*</span></td>
        <td><input required="required" class="form-control" id="Text3" type="text" value="{{var.deptname}}" name="deptname" style="width:400px" /></td>
	</tr>
	<tr>
    	<td>Email:<span class="required">*</span></td>
        <td><input required="required" class="form-control" id="Text4" type="email" value="{{var.email}}" name="email" style="width:400px" /></td>
    </tr>
	<tr>
		<td>Phone No:<span class="required">*</span></td>
		<td><input  required="required" class="form-control"  value="{{var.phoneno}}"  name="phoneno" id="Text5"  style="width: 400px;" /></td>
	</tr>
    <tr>
		<td>Photo:</td>
		<td><input id="image" type="file" src="{{ var.photo }}" name="photo"></td>

		<td id="thumb-output">


		</td>
	</tr>

	<tr style="padding-top:800px">
    	<td align="center"><input style="width:200px" class="btn btn-primary" id="submit" type="submit" value="SAVE CHANGES" name="submit"/></td>
    </tr>
 </table>
            {% if messages %}
			{% for message in messages %}
			<h4  align="center" style="color:green">{{message}}</h4>
			{% endfor %}
			{% endif %}

 </form>
 {% include 'footer.html' %}



                </div>
</div>
  <html>
